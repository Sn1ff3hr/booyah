<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Entry</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Order Entry</h1>
    <form class="order-form">
      <label for="order-asset" data-i18n="assetId">Asset ID</label>
      <input type="text" id="order-asset" />

      <label for="order-name" data-i18n="productName">Product Name</label>
      <input type="text" id="order-name" />

      <label for="order-qty" data-i18n="quantity">Quantity</label>
      <input type="number" id="order-qty" min="1" value="1" />

      <label for="order-sale" data-i18n="salePrice">Future Sale Price</label>
      <input type="number" id="order-sale" step="0.01" />

      <label for="order-tax-expected" data-i18n="taxExpected">Tax Expected</label>
      <input type="number" id="order-tax-expected" step="0.01" />
    </form>
  </body>
</html>
