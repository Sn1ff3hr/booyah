<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page</title>
    <!--
      The following link is for the Tailwind CSS generated stylesheet.
      It is currently commented out because npm/postcss is not available to build it.
      Once the build process is working, 'dist/output.css' will be generated
      and this link should be enabled, and owner.css potentially removed or refactored.
    -->
    <!-- <link rel="stylesheet" href="dist/output.css"> -->
    <link rel="stylesheet" href="owner.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Owner Dashboard</h1>
    </header>
    <main>
        <section id="inventory-management">
            <h2>Inventory Management</h2>
            <button id="view-inventory">View Current Inventory</button>
            <div id="inventory-display"></div>
        </section>
        <section id="add-product">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>
                <label for="product-price">Price:</label>
                <input type="text" id="product-price" name="product-price" required>
                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Inventory Management System</p>
    </footer>
    <script src="owner.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
