<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self';">
  <title>Business Inventory and Ledger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section">
    <h2>Product Entry</h2>
    <div class="form-grid">
      <div>
        <label for="owner-asset-id">Asset ID</label>
        <input id="owner-asset-id" type="text" placeholder="e.g. SKU1234">
      </div>
      <div>
        <label for="owner-product-name">Product Name</label>
        <input id="owner-product-name" type="text">
      </div>
      <div>
        <label for="owner-upload">Upload Image</label>
        <input id="owner-upload" type="file" aria-label="Upload product image">
        <img class="image-preview" src="" alt="Product image preview">
      </div>
      <div>
        <label for="owner-tax">Tax/VAT (%)</label>
        <input id="owner-tax" type="number" step="0.01">
      </div>
      <div>
        <label for="owner-quantity">Quantity</label>
        <input id="owner-quantity" type="number">
      </div>
      <div>
        <label for="owner-total-paid">Subtotal Paid</label>
        <input id="owner-total-paid" type="number" step="0.01">
      </div>
      <div>
        <label for="owner-sale-price">Future Sale Price</label>
        <input id="owner-sale-price" type="number" step="0.01">
      </div>
      <div>
        <label for="owner-description">Description</label>
        <textarea id="owner-description" rows="3"></textarea>
      </div>
    </div>
  </div>

        <div class="section">
            <h2>Inventory Ledger</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Asset ID</th>
                        <th>Subtotal Paid</th>
                        <th>Tax/VAT</th>
                        <th>Sale Price</th>
                        <th>Earnings</th>
                        <th>Margin %</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Example Widget</td>
                        <td>SKU123</td>
                        <td>$10.00</td>
                        <td>$1.20</td>
                        <td>$20.00</td>
                        <td>$8.80</td>
                        <td>88%</td>
                    </tr>
                    <tr>
                        <td>Low Profit Item</td>
                        <td>SKU456</td>
                        <td>$10.00</td>
                        <td>$1.20</td>
                        <td>$9.00</td>
                        <td class="danger">-$2.20</td>
                        <td class="danger">-22%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
