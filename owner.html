  <h1 id="mainTitle">üßæ Product Entry | Entrada de Producto</h1>
  <form id="productForm" autocomplete="off">
    <div class="form-fields">
      <label>
        <span class="label-row" data-en="Asset ID [What number do you use for this?]" data-es="ID del Producto [¬øQu√© n√∫mero usas para esto?]">Asset ID [What number do you use for this?]
          <span class="tooltip">
            <span class="tooltip-icon">?</span>

              Write any code or number to help you remember this product. If you don‚Äôt use codes, type the product‚Äôs name and a number, like APPLE-01.
            </span>
          </span>
        </span>
        <input type="text" id="assetId" placeholder="e.g. SKU-01" required>
        <div class="help" data-en="Example: SKU-01, APPLE-01, or any code that helps you." data-es="Ejemplo: SKU-01, MANZANA-01 o cualquier c√≥digo que te ayude.">Example: SKU-01, APPLE-01, or any code that helps you.</div>
      </label>
      <label>
        <span class="label-row" data-en="Product Name [What are you selling?]" data-es="Nombre del Producto [¬øQu√© vendes?]">Product Name [What are you selling?]
          <span class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Type the name of this product, like Apples, Soap, or Orange Juice."
              data-es="Escribe el nombre del producto, como Manzanas, Jab√≥n o Jugo de Naranja.">
              Type the name of this product, like Apples, Soap, or Orange Juice.
            </span>
          </span>
        </span>
        <input type="text" id="productName" placeholder="e.g. Apples" required>
        <div class="help" data-en="Type the product name. Example: Apples." data-es="Escribe el nombre. Ejemplo: Manzanas.">Type the product name. Example: Apples.</div>
      </label>
      <label>
        <span class="label-row" data-en="Description [What is this?]" data-es="Descripci√≥n [¬øQu√© es esto?]">Description [What is this?]
          <span class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Say in a few words what the product is. For example: Red apples, big, fresh, 1kg pack."
              data-es="Explica en pocas palabras qu√© es el producto. Ejemplo: Manzanas rojas, grandes, frescas, paquete de 1kg.">
              Say in a few words what the product is. For example: Red apples, big, fresh, 1kg pack.
            </span>
          </span>
        </span>
        <textarea id="description" placeholder="e.g. Red, large, 1kg"></textarea>
        <div class="help" data-en="Describe the product in simple words." data-es="Describe el producto en palabras simples.">Describe the product in simple words.</div>
      </label>
      <label>
        <span class="label-row" data-en="Quantity [How many did you buy?]" data-es="Cantidad [¬øCu√°ntos compraste?]">Quantity [How many did you buy?]
          <span class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Type the total number of items you bought for this product. Example: If you bought 10 apples, type 10. If unsure, count your products and put that number here."
              data-es="Escribe el n√∫mero total de unidades que compraste. Ejemplo: Si compraste 10 manzanas, pon 10. Si no sabes, cuenta tus productos y pon ese n√∫mero aqu√≠.">
              Type the total number of items you bought for this product. Example: If you bought 10 apples, type 10. If unsure, count your products and put that number here.
            </span>
          </span>
        </span>
        <input type="number" id="quantity" placeholder="e.g. 10" required>
        <div class="help" data-en="Number of units you bought. Example: 10." data-es="Cantidad de unidades que compraste. Ejemplo: 10.">Number of units you bought. Example: 10.</div>
      </label>
      <label>
        <span class="label-row" data-en="Subtotal Paid [How much did you pay in total before taxes?]" data-es="Subtotal Pagado [¬øCu√°nto pagaste en totalantes de cualquier impuesto?]">Subtotal Paid [How much did you pay in total?]

            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Write the total money you paid for all these products, BEFORE taxes. Example: If you bought 10 apples for $2 each, you paid $20. Write 20 here."
              data-es="Escribe el dinero total que pagaste por todos estos productos, ANTES de impuestos. Ejemplo: Si compraste 10 manzanas a $2 cada una, pagaste $20. Escribe 20 aqu√≠.">
              Write the total money you paid for all these products, BEFORE taxes. Example: If you bought 10 apples for $2 each, you paid $20. Write 20 here.
            </span>
          </span>
        </span>
        <input type="number" id="subtotal" step="0.01" placeholder="e.g. 20.00" required>
        <div class="help" data-en="How much you paid, no taxes. Example: 20.00" data-es="Cu√°nto pagaste, sin impuestos. Ejemplo: 20.00">How much you paid, no taxes. Example: 20.00</div>
      </label>
      <label>
        <span class="label-row" data-en="VAT % [Tax percentage?]" data-es="IVA % [¬øPorcentaje de impuesto?]">VAT % [Tax percentage?]
          <span class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Write the tax percentage (IVA) you paid for these products. Example: If the tax is 12%, write 12. If you don't know, check your receipt or ask your supplier."
              data-es="Pon el porcentaje de impuesto (IVA) que pagaste por estos productos. Ejemplo: Si el impuesto es 12%, pon 12. Si no sabes, mira tu recibo o pregunta al proveedor.">
              Write the tax percentage (IVA) you paid for these products. Example: If the tax is 12%, write 12. If you don't know, check your receipt or ask your supplier.
            </span>
          </span>
        </span>
        <input type="number" id="vat" step="0.01" placeholder="e.g. 12" required>
        <div class="help" data-en="Type tax %, like 12" data-es="Pon el % de impuesto, por ejemplo 12">Type tax %, like 12</div>
      </label>
      <label>
        <span class="label-row" data-en="Total Amount Paid [How much in total, including tax?]" data-es="Precio de Venta [¬øCu√°nto en total, con impuesto?]">Total Amount Paid [How much in total, including tax?]

            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Calculated: This is the Subtotal Paid PLUS the VAT %. If subtotal is 20 and VAT is 12%, total is 22.40."
              data-es="Calculado: Esto es el Subtotal Pagado M√ÅS el IVA %. Si el subtotal es 20 y el IVA es 12%, el total es 22.40.">
              Calculated: This is the Subtotal Paid PLUS the VAT %. If subtotal is 20 and VAT is 12%, total is 22.40.
            </span>
          </span>
        </span>
        <input type="number" id="totalPaid" step="0.01" placeholder="calculated" readonly>
        <div class="help" data-en="Calculated automatically" data-es="Se calcula autom√°ticamente">Calculated automatically</div>
      </label>
      <label>

          <span class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Calculated: Subtotal Paid divided by Quantity. Example: If subtotal is 20, quantity is 10, unit price is 2.00."
              data-es="Calculado: Subtotal Pagado dividido para Cantidad. Ejemplo: Si el subtotal es 20 y la cantidad es 10, el precio por unidad es 2.00.">
              Calculated: Subtotal Paid divided by Quantity. Example: If subtotal is 20, quantity is 10, unit price is 2.00.
            </span>
          </span>
        </span>
        <input type="number" id="unitPrice" step="0.01" placeholder="calculated" readonly>
        <div class="help" data-en="Calculated automatically" data-es="Se calcula autom√°ticamente">Calculated automatically</div>
      </label>
      <label>
        <span class="label-row" data-en="Future Selling Price per Unit [How much will you sell 1 unit for?]" data-es="Precio de Venta Futuro por Unidad [¬øA cu√°nto vender√°s cada uno?]">Future Selling Price per Unit [How much will you sell 1 unit for?]
          <span class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Type the price you plan to sell EACH item for. Example: If you want to sell apples for $3 each, type 3."
              data-es="Pon el precio que piensas vender CADA producto. Ejemplo: Si vender√°s manzanas a $3 cada una, pon 3.">
              Type the price you plan to sell EACH item for. Example: If you want to sell apples for $3 each, type 3.
            </span>
          </span>
        </span>
        <input type="number" id="futureSelling" step="0.01" placeholder="e.g. 3.00">
        <div class="help" data-en="Your sale price per item, no tax. Example: 3.00" data-es="Tu precio de venta por unidad, sin impuesto. Ejemplo: 3.00">Your sale price per item, no tax. Example: 3.00</div>
      </label>
      <label>
        <span class="label-row" data-en="Future VAT % [What will be the tax when you sell?]" data-es="IVA Futuro % [¬øCu√°l ser√° el impuesto al vender?]">Future VAT % [What will be the tax when you sell?]

            <span class="tooltip-icon">?</span>
            <span class="tooltip-text"
              data-en="Type the expected tax % when you sell this product. Example: 12"
              data-es="Pon el % de impuesto esperado al vender este producto. Ejemplo: 12">
              Type the expected tax % when you sell this product. Example: 12
            </span>
          </span>
        </span>
        <input type="number" id="futureVat" step="0.01" placeholder="e.g. 12">
        <div class="help" data-en="Type tax %, like 12" data-es="Pon el % de impuesto, por ejemplo 12">Type tax %, like 12</div>
      </label>
      <label>
        <span class="label-row" data-en="Future Earnings [How much will you make when you sell all?]" data-es="Monto Futuro a Ganar [¬øCu√°nto ganar√°s al vender todo?]">Future Earnings [How much will you make when you sell all?]

            </span>
          </span>
        </span>
        <input type="number" id="futureEarnings" step="0.01" placeholder="calculated" readonly>
        <div class="help" data-en="Calculated automatically" data-es="Se calcula autom√°ticamente">Calculated automatically</div>

              data-es="Calculado: (Precio Venta Futuro - Precio por Unidad) / Precio por Unidad x 100. Ejemplo: (3 - 2) / 2 x 100 = 50%">

            </span>
          </span>
        </span>
        <input type="number" id="grossMargin" step="0.01" placeholder="calculated" readonly>
        <div class="help" data-en="Calculated automatically" data-es="Se calcula autom√°ticamente">Calculated automatically</div>
      </label>
    </div>
