<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; img-src 'self' https://via.placeholder.com data:; style-src 'self'; script-src 'self';"
        />
        <title>End-Consumer Product Catalog</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="consumer-page">
        <h2>ðŸ›’ End-Consumer Product Catalog</h2>

        <div class="catalog">
            <div class="product">
                <img
                    src="https://via.placeholder.com/150"
                    alt="Product Image"
                />
                <div class="product-name">Product A</div>
                <div class="product-price">$20.00</div>
                <div class="qty-control">
                    <button>-</button>
                    <span>0</span>
                    <button>+</button>
                </div>
            </div>

            <div class="product">
                <img
                    src="https://via.placeholder.com/150"
                    alt="Product Image"
                />
                <div class="product-name">Product B</div>
                <div class="product-price">$35.00</div>
                <div class="qty-control">
                    <button>-</button>
                    <span>0</span>
                    <button>+</button>
                </div>
            </div>

            <div class="product">
                <img
                    src="https://via.placeholder.com/150"
                    alt="Product Image"
                />
                <div class="product-name">Product C</div>
                <div class="product-price">$15.00</div>
                <div class="qty-control">
                    <button>-</button>
                    <span>0</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="checkout">
            <h3>Checkout Information</h3>
            <input type="text" placeholder="Your Email" />
            <input type="text" placeholder="Delivery Address" />
            <input type="text" placeholder="Contact Number" />
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Delivery Instructions (Optional)" />

            <div class="checkout-summary">
                Subtotal: $00.00<br />
                VAT (12%): $00.00<br />
                Total: $00.00
            </div>
        </div>
    </body>
</html>
