<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://via.placeholder.com data:; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>End-Consumer Product Catalog</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    h2 { text-align: center; margin-bottom: 30px; }
    .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
    .product { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; }
    .product img { width: 100%; max-height: 150px; object-fit: contain; margin-bottom: 10px; border: 1px solid #ccc; }
    .product-name { font-weight: bold; margin-bottom: 5px; }
    .product-price { color: green; margin-bottom: 10px; }
    .qty-control { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px; }
    .qty-control button { padding: 5px 10px; font-size: 16px; }
    .checkout { margin-top: 40px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .checkout input[type="text"], .checkout input[type="number"] { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    .checkout-summary { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ›’ End-Consumer Product Catalog</h2>

  <div class="catalog">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <div class="product-name">Product A</div>
      <div class="product-price">$20.00</div>
      <div class="qty-control">
        <button>-</button>
        <span>0</span>
        <button>+</button>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <div class="product-name">Product B</div>
      <div class="product-price">$35.00</div>
      <div class="qty-control">
        <button>-</button>
        <span>0</span>
        <button>+</button>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <div class="product-name">Product C</div>
      <div class="product-price">$15.00</div>
      <div class="qty-control">
        <button>-</button>
        <span>0</span>
        <button>+</button>
      </div>
    </div>
  </div>

  <div class="checkout">
    <h3>Checkout Information</h3>
    <input type="text" placeholder="Your Email">
    <input type="text" placeholder="Delivery Address">
    <input type="text" placeholder="Contact Number">
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Delivery Instructions (Optional)">

    <div class="checkout-summary">
      Subtotal: $00.00<br>
      VAT (12%): $00.00<br>
      Total: $00.00
    </div>
  </div>
</body>
</html>
