<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Page</title>
    <!--
      The following link is for the Tailwind CSS generated stylesheet.
      It is currently commented out because npm/postcss is not available to build it.
      Once the build process is working, 'dist/output.css' will be generated
      and this link should be enabled, and consumer.css potentially removed or refactored.
    -->
    <!-- <link rel="stylesheet" href="dist/output.css"> -->
    <link rel="stylesheet" href="consumer.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <main>
        <section id="product-listings">
            <h2>Available Products</h2>
            <div id="products-display">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-display">
                <p>Your cart is currently empty.</p>
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Store</p>
    </footer>
    <script src="consumer.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
