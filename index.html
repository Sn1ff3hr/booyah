<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo inventory tracker with PWA features" />
    <meta name="keywords" content="inventory, demo, PWA" />
    <meta name="robots" content="index, follow" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self' https://cdnjs.cloudflare.com;"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="Business Inventory" />
    <meta property="og:description" content="Demo inventory tracker with offline capability" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="/" />
    <title>Business Inventory</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Optional external libraries for QR and camera may be loaded here -->
  </head>
  <body>
    <div class="language-switch">
      <button id="lang-toggle">EN</button>
    </div>

    <h1 data-i18n="title">Product Entry</h1>
    <form id="product-form">
      <div class="form-fields">
        <label for="asset-id" data-i18n="assetId">Asset ID</label>
        <input type="text" id="asset-id" required />

        <label for="product-name" data-i18n="productName">Product Name</label>
        <input type="text" id="product-name" required />

        <div id="tax-container">
          <label for="tax-1" data-i18n="tax">Tax/VAT</label>
          <input
            type="number"
            id="tax-1"
            class="tax-input"
            min="0"
            step="0.01"
            aria-label="Tax/VAT"
          />
        </div>
        <button type="button" id="add-tax" class="add-btn">+</button>
        <button type="button" id="remove-tax" class="remove-btn">-</button>

        <label for="quantity" data-i18n="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" />

        <label for="description" data-i18n="description">Description</label>
        <textarea id="description"></textarea>

        <label for="total-paid" data-i18n="purchaseAmount">Subtotal Paid</label>
        <input type="number" id="total-paid" min="0" step="0.01" required />

        <label for="future-sale" data-i18n="salePrice">Future Sale Price</label>
        <input type="number" id="future-sale" min="0" step="0.01" />
      </div>
      <div class="image-input">
        <img id="product-image" src="" alt="Product image preview" />
        <div class="image-actions">
          <button type="button" id="camera-btn" title="Take Picture">ðŸ“·</button>
          <button type="button" id="qr-scan-btn" title="Scan">-</button>
          <button type="button" id="print-qr-btn" title="Print QR">ðŸ”³</button>
          <span id="print-qr-msg" class="info-msg" data-i18n="printQrMsg"></span>
          <input
            type="file"
            accept="image/*"
            capture="environment"
            id="camera-input"
            style="display: none"
            aria-label="Upload image from camera"
          />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" id="update-inventory" data-i18n="updateInventory">
          Update Inventory
        </button>
        <button type="button" id="done" data-i18n="done">Done</button>
      </div>
    </form>

    <h2 data-i18n="inventoryList">Inventory List</h2>
    <div class="table-responsive-wrapper">
      <table id="inventory-table">
        <thead>
          <tr>
            <th data-i18n="productName">Product Name</th>
            <th data-i18n="assetId">Asset ID</th>
            <th data-i18n="purchaseAmount">Subtotal Paid</th>
            <th data-i18n="tax">Tax Paid</th>
            <th data-i18n="salePrice">Future Sale Price</th>
            <th data-i18n="taxExpected">Tax Expected</th>
            <th data-i18n="futureAmountEarn">Future Amount to Earn</th>
            <th data-i18n="percentEarnings">% Earnings</th>
          </tr>
        </thead>
        <tbody id="inventory-body"></tbody>
        <tfoot>
          <tr id="inventory-totals">
            <!-- Totals will populate here -->
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="ledger-btn-container">
      <button id="update-ledger" class="ledger-btn">Update General Ledger</button>
    </div>

    <div id="qr-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-btn" id="close-qr-modal">&times;</span>
        <h3 data-i18n="qrModalTitle">Product QR Code</h3>
        <div id="qr-code-display"></div>
        <p id="qr-info-text"></p>
        <button id="print-actual-qr-btn" data-i18n="printQrButtonLabel">Print QR Code</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
