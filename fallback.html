<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Inventory App</title>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="icon" href="/icon-192x192.png" type="image/png">
    <link rel="stylesheet" href="/style.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2em;
            color: #d32f2f; /* A distinct error/offline color */
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 1em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .button:hover, .button:focus {
            background-color: #0056b3;
        }
        img.offline-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
    </style>
    <!-- CSP should allow 'self' for inline styles and linked assets from root -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'none';">
</head>
<body>
    <div class="container">
        <img src="/icon-192x192.png" alt="Offline" class="offline-icon">
        <h1>You Appear to Be Offline</h1>
        <p>We can't reach the network right now. Please check your connection and try again.</p>
        <p><a href="/" class="button">Try Again</a></p>
    </div>
</body>
</html>
